<!DOCTYPE html>
<html>
   <head>
      <title>View Product</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
   </head>
   <body>
        {% for item in items%}
      <form action="http://127.0.0.1:5000/update/{{item[0]}}" method="POST" enctype="multipart/form-data" id="form-container">
         <label>Item ID: {{item[0]}}</label>
         <label for="name">Product Name</label>
         <input type="text" name="name" value="{{item[1]}}">
         <label for="description">Description</label>
         <input type="text" name= "description" value="{{item[2]}}">
         <label for="category">Type</label>
         <input type="text" name="category" value="{{item[3]}}">
         <label  for="imageFile">Image</label>
         <img src="{{url_for('static', filename=item[4])}}" style="height: 200px; width: 200px;">
         <input type="file" id="uploadImage" name="imageFile">
         <button type="submit" class="btn">Update</button>
      </form>
      {% endfor%}
   </body>
</html>
